<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<meta name="renderer" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

	<title>表单</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />

	<link rel="stylesheet" href="flagwind.css" />

</head>

<body>
	<div class="layout layout-fill">
		<form action="#">
			<fieldset>
				<legend>水平排列</legend>
				<div class="field">
					<label class="label">email</label>
					<input class="input" type="email" />
				</div>
				<div class="field">
					<label class="label">url</label>
					<input class="input" type="url" />
				</div>
				<div class="field">
					<label class="label">number</label>
					<input class="input" type="number" min="1" max="10" step="4" />
				</div>
				<div class="field">
					<label class="label">range</label>
					<input type="range" min="1" max="30" />
				</div>
				<div class="field">
					<label class="label">date</label>
					<input class="input" type="date" />
				</div>
				<div class="field">
					<label class="label">month</label>
					<input class="input" type="month" />
				</div>
				<div class="field">
					<label class="label">week</label>
					<input class="input" type="week" />
				</div>
				<div class="field">
					<label class="label">time</label>
					<input class="input" type="time" />
				</div>
				<div class="field">
					<label class="label">datetime</label>
					<input class="input" type="datetime" />
				</div>
				<div class="field">
					<label class="label">datetime-local</label>
					<input class="input" type="datetime-local" />
				</div>
				<div class="field">
					<label class="label">search</label>
					<input class="input" type="searcb" />
				</div>
				<div class="field">
					<label class="label">tel</label>
					<input class="input" type="tel" />
				</div>
				<div class="field">
					<label class="label">color</label>
					<input class="" type="color" />
				</div>
				<button class="btn btn-primary">Submit</button>
			</fieldset>
		</form>
	</div>
</body>
</html>
