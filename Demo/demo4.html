<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<meta name="renderer" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>article与section混合使用</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />

	<!-- 核心 CSS 文件 -->
	<link rel="stylesheet" href="" />

	<style>

	</style>
</head>

<body>
	<!-- 包含section的article -->
	<article>
		<h1>W3C</h1>
		<p>万维网联盟</p>

		<section>
			<h2>CSS</h2>
			<p>样式表</p>
		</section>

		<section>
			<h2>HTML</h2>
			<p>超文本标记语言</p>
		</section>
	</article>

	<!-- 包含article的section -->
	<section>
		<h1>W3C</h1>

		<article>
			<h2>CSS</h2>
			<p>样式表</p>
		</article>

		<h2>HTML</h2>
		<p>超文本标记语言</p>
	</section>
</body>
</html>
