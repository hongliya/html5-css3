<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<meta name="renderer" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

	<title>canvas 清空画布</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />

	<link rel="stylesheet" href="flagwind.css" />
	<style>
		canvas
		{
			border: 1px solid #eee;
			margin: 10px;
		}
	</style>
</head>

<body>
	<canvas id="myCanvas" width="400" height="400">您的浏览器不支持canvas</canvas>
	<button class="btn btn-primary" onclick="clearMap();">清空画布</button>
</body>
</html>
<script>
	var c = document.getElementById('myCanvas');
	console.log(c);

	var context = c.getContext('2d');
	console.log(context);

	context.fillStyle = '#f88';

	context.beginPath();
	context.moveTo(25, 25);
	context.lineTo(150, 25);
	context.lineTo(25, 150);
	context.closePath();
	context.fill();

	context.beginPath();
	context.moveTo(175, 25);
	context.lineTo(270, 25);
	context.lineTo(175, 270);
	context.closePath();
	context.stroke();

	function clearMap()
	{
		context.clearRect(0, 0, 400, 400);
	}
</script>
